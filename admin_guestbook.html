<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Message Board — Admin</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<style>
body { font-family:"Courier New",monospace; background:#070707; color:#efe7e7; margin:0; padding:20px; }
.container { max-width:900px; margin:0 auto; }
h1 { color:#cc0000; }
.btn { background:#cc0000; color:#fff; border:none; padding:10px 14px; cursor:pointer; font-weight:bold; margin-bottom:16px; }
.entry { border-bottom:1px dashed #222; padding:10px 0; }
.meta { color:#999; font-size:0.9em; margin-bottom:6px; }
a.return { color:#00ff66; text-decoration:none; display:inline-block; margin-bottom:12px; }
</style>
</head>
<body>
<div class="container">
  <a class="return" href="index.html">← return to safety</a>
  <h1>Guestbook — Admin</h1>
  <button id="clearBtn" class="btn">Clear All Messages</button>
  <div id="entries"></div>
</div>

<script>
// ------------------- SUPABASE SETUP -------------------
const SUPABASE_URL = "YOUR_SUPABASE_URL";        // replace with your Supabase URL
const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY"; // replace with your anon key
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// ------------------- ELEMENTS -------------------
const adminEntriesDiv = document.getElementById('entries');
const clearBtn = document.getElementById('clearBtn');

// ------------------- FETCH MESSAGES (ADMIN) -------------------
async function fetchAdminMessages() {
  const { data: messages, error } = await supabase
    .from('messages')
    .select('id,timestamp,message,ip')
    .order('timestamp', { ascending: false });

  if (error) { console.error(error); return; }

  adminEntriesDiv.innerHTML = '';
  if (!messages || messages.length === 0) {
    adminEntriesDiv.innerHTML = '<p><em>No messages yet.</em></p>';
    return;
  }

  messages.forEach(msg => {
    const div = document.createElement('div');
    div.className = 'entry';
    const meta = document.createElement('div');
    meta.className = 'meta';
    meta.textContent = `${new Date(msg.timestamp).toLocaleString()} — IP: ${msg.ip}`;
    const content = document.createElement('div');
    content.textContent = msg.message;
    div.appendChild(meta);
    div.appendChild(content);
    adminEntriesDiv.appendChild(div);
  });
}

// ------------------- CLEAR ALL MESSAGES -------------------
clearBtn.addEventListener('click', async () => {
  if (!confirm('Delete all messages?')) return;

  const { error } = await supabase
    .from('messages')
    .delete()
    .neq('id', 0); // delete all rows

  if (error) { console.error(error); alert('Error deleting messages.'); return; }
  fetchAdminMessages();
});

// ------------------- LIVE UPDATE -------------------
fetchAdminMessages();
setInterval(fetchAdminMessages, 5000); // refresh every 5 seconds
</script>
</body>
</html>
