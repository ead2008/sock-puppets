<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Guestbook — User</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
body { font-family: "Courier New", monospace; background:#070707; color:#efe7e7; margin:0; padding:20px; }
.container { max-width:900px; margin:0 auto; }
h1 { color:#cc0000; }
.notice { background:#111; padding:10px; border-left:4px solid #cc0000; margin-bottom:16px; }
textarea { width:100%; height:80px; background:#0b0b0b; color:#efe7e7; border:1px solid #333; padding:8px; }
.btn { background:#cc0000; color:#fff; border:none; padding:10px 14px; cursor:pointer; font-weight:bold; }
.entry { border-bottom:1px dashed #222; padding:10px 0; }
.meta { color:#999; font-size:0.9em; margin-bottom:6px; }
a.return { color:#00ff66; text-decoration:none; display:inline-block; margin-bottom:12px; }
</style>
</head>
<body>
<div class="container">
  <a class="return" href="index.html">← return to safety</a>
  <h1>Guestbook — User</h1>

  <div class="notice">
    Your IP will be recorded on the server when you add a message.
  </div>

  <div style="margin-top:14px;">
    <label for="message">Write a short message:</label>
    <textarea id="message" placeholder="Your message..."></textarea>
    <div style="margin-top:8px;">
      <button id="signBtn" class="btn">Add Entry</button>
    </div>
  </div>

  <h2 style="margin-top:28px;">Entries (local preview)</h2>
  <div id="entries">
    <p><em>Entries are saved to the server; admin can view them.</em></p>
  </div>
</div>

<script>
const messageInput = document.getElementById('message');
const signBtn = document.getElementById('signBtn');

signBtn.addEventListener('click', async () => {
  const text = messageInput.value.trim();
  if (!text) { alert('Write a message before adding.'); return; }

  try {
    const r = await fetch('/add-entry', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: text })
    });
    const data = await r.json();
    if (data && data.success) {
      alert('Message saved. Thank you!');
      messageInput.value = '';
    } else {
      alert('Failed to save message.');
    }
  } catch (err) {
    console.error(err);
    alert('Network error: failed to contact server.');
  }
});
</script>
</body>
</html>
