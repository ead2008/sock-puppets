<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Message Board — User</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<style>
body { font-family:"Courier New",monospace; background:#070707; color:#efe7e7; margin:0; padding:20px; }
.container { max-width:900px; margin:0 auto; }
h1 { color:#cc0000; }
.notice { background:#111; padding:10px; border-left:4px solid #cc0000; margin-bottom:16px; }
textarea { width:100%; height:80px; background:#0b0b0b; color:#efe7e7; border:1px solid #333; padding:8px; }
.btn { background:#cc0000; color:#fff; border:none; padding:10px 14px; cursor:pointer; font-weight:bold; }
.entry { border-bottom:1px dashed #222; padding:10px 0; }
.meta { color:#999; font-size:0.9em; margin-bottom:6px; }
a.return { color:#00ff66; text-decoration:none; display:inline-block; margin-bottom:12px; }
</style>
</head>
<body>
<div class="container">
  <a class="return" href="index.html">← return to safety</a>
  <h1>Guestbook — User</h1>

  <div class="notice">
    Welcome to the secret society of sock puppets message board
  </div>

  <div style="margin-top:14px;">
    <label for="message">Write a short message:</label>
    <textarea id="message" placeholder="Your message..."></textarea>
    <div style="margin-top:8px;">
      <button id="signBtn" class="btn">Add Entry</button>
    </div>
  </div>

  <h2 style="margin-top:28px;">Entries</h2>
  <div id="entries"></div>
</div>

<script>
const SUPABASE_URL = "YOUR_SUPABASE_URL";
const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const messageInput = document.getElementById('message');
const signBtn = document.getElementById('signBtn');
const entriesDiv = document.getElementById('entries');

// Fetch messages from Supabase
async function fetchMessages() {
  const { data, error } = await supabase
    .from('messages')
    .select('id, timestamp, message')
    .order('timestamp', { ascending: false });

  if (error) { console.error(error); return; }

  entriesDiv.innerHTML = '';
  if (!data || data.length === 0) {
    entriesDiv.innerHTML = '<p><em>No messages yet.</em></p>';
    return;
  }

  data.forEach(msg => {
    const div = document.createElement('div');
    div.className = 'entry';
    const meta = document.createElement('div');
    meta.className = 'meta';
    meta.textContent = new Date(msg.timestamp).toLocaleString();
    const content = document.createElement('div');
    content.textContent = msg.message;
    div.appendChild(meta);
    div.appendChild(content);
    entriesDiv.appendChild(div);
  });
}

// Add new message
signBtn.addEventListener('click', async () => {
  const text = messageInput.value.trim();
  if (!text) return alert('Write a message.');

  const { error } = await supabase
    .from('messages')
    .insert([{ message: text }]);

  if (error) { console.error(error); alert('Error sending message.'); return; }

  messageInput.value = '';
  fetchMessages();
});

// Live update every 5 seconds
fetchMessages();
setInterval(fetchMessages, 5000);
</script>
</body>
</html>
